includes = ["vector"]
definitions = '''
  class A {
  public:
    int int_a;
  };

  class B : public A {
  public:
    virtual ~B() = default;
    virtual void myfunc() {}
    std::vector<int> vec_b;
  };

  class C : public B {
  public:
    virtual ~C() = default;
    virtual void myfunc() override {}
    int int_c;
  };
'''
[cases]
  [cases.a_as_a]
    oil_skip = "Polymorphic inheritance disabled in OIL"
    cli_options = ["-fpolymorphic-inheritance"]
    param_types = ["const A&"]
    arg_types = ["A"]
    setup = "return {};"
    expect_json = '''[{
      "typeName":"ns_inheritance_polymorphic_non_dynamic_base::A",
      "staticSize":4,
      "dynamicSize":0,
      "members":[
        {"name":"int_a", "staticSize":4, "dynamicSize":0}
      ]}]'''
  [cases.a_no_polymorphic]
    param_types = ["const A&"]
    arg_types = ["A"]
    setup = 'return {};'
    expect_json = '''[{
      "typeName":"ns_inheritance_polymorphic_non_dynamic_base::A",
      "staticSize":4,
      "dynamicSize":0,
      "members":[
        {"name":"int_a", "staticSize":4, "dynamicSize":0}
      ]}]'''
    expect_json_v2 = '''[{
      "typeNames":["ns_inheritance_polymorphic_non_dynamic_base::A"],
      "staticSize":4,
      "dynamicSize":0,
      "members":[
        {"name":"int_a", "staticSize":4, "dynamicSize":0}
      ]}]'''

  [cases.b_as_a]
    oil_skip = "Polymorphic inheritance disabled in OIL"
    cli_options = ["-fpolymorphic-inheritance"]
    param_types = ["const A&"]
    arg_types = ["B"]
    setup = '''
      B b;
      b.vec_b = {1,2,3};
      return b;
    '''
    expect_json = '''[{
      "typeName":"ns_inheritance_polymorphic_non_dynamic_base::A",
      "staticSize":4,
      "dynamicSize":0,
      "members":[
        {"name":"int_a", "staticSize":4, "dynamicSize":0}
