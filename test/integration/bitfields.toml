definitions = '''
  struct Single {
    int bitfield : 3;
  };

  struct WithinBytes {
    char a : 3;
    char b : 5;
    char c : 7;
  };

  struct StraddleBytes {
    char a : 7;
    char b : 7;
    char c : 2;
  };

  struct Mixed {
    int a;
    char b : 4;
    short c : 12;
    char d;
    int e : 22;
  };

  #pragma clang diagnostic push
  #pragma clang diagnostic ignored "-Wbitfield-width"
  // The bitfield will max out at the size of its type. Extra bits act as padding.
  struct MoreBitsThanType {
    char a : 29;
  };
  #pragma clang diagnostic pop

  // A zero-sized bitfield adds default padding between neighbouring bitfields
  struct ZeroBits {
    char b1 : 3;
    char : 0;
    char b2 : 2;
  };

  enum class MyEnum {
    One,
    Two,
    Three,
  };

  struct Enum {
    MyEnum e : 2;
    MyEnum f : 4;
  };
'''
