      "dynamicSize":8,
      "members":[
        {"staticSize":8, "dynamicSize":0},
        {"name":"int_root", "staticSize":4, "dynamicSize":0},
        {"name":"vec_middle2", "staticSize":24, "dynamicSize":8, "length":2, "capacity":2, "elementStaticSize":4}
      ]}]'''
