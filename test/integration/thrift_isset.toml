thrift_definitions = '''
  include "thrift/annotation/cpp.thrift"
  include "thrift/annotation/thrift.thrift"

  struct MyThriftStructUnpacked {
    1: optional i32 a;
    2: optional i32 b;
    3: optional i32 c;
  }

  @cpp.PackIsset
  struct MyThriftStructPacked {
    1: optional i32 a;
    2: optional i32 b;
    3: optional i32 c;
    4: optional i32 d;
    5: optional i32 e;
    6: optional i32 f;
    7: optional i32 g;
    8: optional i32 h;
    9: optional i32 i;
    10: optional i32 j;
  }

  @cpp.PackIsset{atomic = false}
  struct MyThriftStructPackedNonAtomic {
    1: optional i32 a;
    2: optional i32 b;
    3: optional i32 c;
    4: optional i32 d;
  }

  struct MyThriftStructOutOfOrder {
    3: i32 a;
    1: i32 b;
    2: i32 c;
  }

  struct MyThriftStructRequired {
    1: required i32 a;
    2: optional i32 b;
    3: optional i32 c;
    4: required i32 d;
    5: required i32 e;
    6: optional i32 f;
  }

  struct MyThriftStructBoxed {
    @cpp.Ref{type = cpp.RefType.Unique}
    1: optional i32 a;
    @thrift.Box
    2: optional i32 b;
    3: optional i32 c;
    4: optional i32 d;
    5: optional i32 e;
  }
'''
