includes = ["memory", "cstdint"]
definitions = '''
  void void_int_deleter(void *void_ptr) {
    auto *int_ptr = static_cast<int*>(void_ptr);
    delete int_ptr;
  }
'''
[cases]
  [cases.unique_ptr_uint64_empty]
    param_types = ["std::unique_ptr<std::uint64_t>&"]
    setup = "return {nullptr};"
    expect_json = '''
    [
      {
        "staticSize": 8,
        "dynamicSize": 0,
        "exclusiveSize": 8,
        "length": 0,
        "capacity": 1,
        "elementStaticSize": 8
      }
    ]
    '''
    expect_json_v2 = '''
    [
      {
        "staticSize": 8,
        "exclusiveSize": 8,
        "size": 8,
        "length": 0,
        "capacity": 1
      }
    ]
    '''
