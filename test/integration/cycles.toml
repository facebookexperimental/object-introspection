        "typeName": "reference_wrapper<ns_cycles::UniqueNode>",
        "staticSize": 8,
        "dynamicSize": 48,
        "members": [
          {
            "typeName": "UniqueNode",
            "staticSize": 16,
            "dynamicSize": 32,
            "members": [
              {
                "typeName": "uint64_t",
                "staticSize": 8,
                "dynamicSize": 0
              },
              {
                "typeName": "unique_ptr<ns_cycles::UniqueNode, std::default_delete<ns_cycles::UniqueNode> >",
                "staticSize": 8,
                "dynamicSize": 32,
                "members": [
                  {
                    "typeName": "UniqueNode",
                    "staticSize": 16,
                    "dynamicSize": 16,
                    "members": [
                      {
                        "typeName": "uint64_t",
