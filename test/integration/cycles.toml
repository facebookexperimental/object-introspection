includes = ["functional", "memory"]
definitions = '''
  struct RawNode {
    uint64_t value;
    struct RawNode* next;
  };

  struct UniqueNode {
    uint64_t value;
    std::unique_ptr<struct UniqueNode> next;
  };

  struct SharedNode {
    uint64_t value;
    std::shared_ptr<struct SharedNode> next;
  };
'''
[cases]
  [cases.raw_ptr]
    oil_disable = "oil can't chase pointers safely"
    param_types = ["RawNode*"]
    setup = '''
      RawNode *first  = new RawNode{1, nullptr};
      RawNode *second = new RawNode{2, nullptr};
      RawNode *third  = new RawNode{3, nullptr};
      first->next = second;
      second->next = third;
      third->next = first;
      return first;
    '''
    cli_options = ["--chase-raw-pointers"]
    expect_json = '''
    [
      {
        "typeName": "RawNode",
        "staticSize": 16,
        "dynamicSize": 32,
        "members": [
          {
            "typeName": "uint64_t",
            "staticSize": 8,
            "dynamicSize": 0
          },
          {
            "typeName": "struct RawNode *",
            "staticSize": 8,
            "dynamicSize": 32,
            "members": [
              {
                "typeName": "RawNode",
                "staticSize": 16,
                "dynamicSize": 16,
                "members": [
                  {
                    "typeName": "uint64_t",
                    "staticSize": 8,
                    "dynamicSize": 0
                  },
                  {
                    "typeName": "struct RawNode *",
                    "staticSize": 8,
                    "dynamicSize": 16,
                    "members": [
                      {
                        "typeName": "RawNode",
                        "staticSize": 16,
                        "dynamicSize": 0,
                        "members": [
                          {
                            "typeName": "uint64_t",
                            "staticSize": 8,
                            "dynamicSize": 0
                          },
                          {
                            "typeName": "struct RawNode *",
                            "staticSize": 8,
                            "dynamicSize": 0
                          }
                        ]
                      }
                    ]
                  }
                ]
              }
            ]
          }
        ]
      }
    ]
    '''

  [cases.unique_ptr]
    oil_skip = "OIL processes one node in the cycle twice" # https://github.com/facebookexperimental/object-introspection/issues/104
    param_types = ["std::reference_wrapper<UniqueNode>&"]
    setup = '''
      auto first = std::make_unique<UniqueNode>();
      auto firstPtr = first.get();
      first->next = std::make_unique<UniqueNode>();
      first->next->next = std::make_unique<UniqueNode>();
      first->next->next->next = std::move(first);
      return *firstPtr;
    '''
    expect_json = '''
    [
