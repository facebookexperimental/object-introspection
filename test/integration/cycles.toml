includes = ["functional", "memory"]
definitions = '''
  struct RawNode {
    int value;
    struct RawNode* next;
  };

  struct UniqueNode {
    int value;
    std::unique_ptr<struct UniqueNode> next;
  };

  struct SharedNode {
    int value;
    std::shared_ptr<struct SharedNode> next;
  };

  struct Foo {
    struct Bar* b;
  };
  struct Bar {
    struct Foo* f;
  };
'''
[cases]
  [cases.raw_ptr]
    oil_disable = "oil can't chase pointers safely"
    param_types = ["RawNode*"]
    setup = '''
      RawNode *first  = new RawNode{1, nullptr};
      RawNode *second = new RawNode{2, nullptr};
      RawNode *third  = new RawNode{3, nullptr};
      first->next = second;
      second->next = third;
      third->next = first;
      return first;
    '''
    cli_options = ["-fchase-raw-pointers"]
    expect_json = '''
    [
      {
        "typeName": "RawNode",
        "staticSize": 16,
        "dynamicSize": 32,
        "members": [
          {
            "typeName": "int",
            "staticSize": 4,
            "dynamicSize": 0
          },
          {
            "typeName": "struct RawNode *",
            "staticSize": 8,
            "dynamicSize": 32,
            "members": [
              {
                "typeName": "RawNode",
                "staticSize": 16,
                "dynamicSize": 16,
                "members": [
                  {
                    "typeName": "int",
                    "staticSize": 4,
                    "dynamicSize": 0
                  },
                  {
                    "typeName": "struct RawNode *",
                    "staticSize": 8,
                    "dynamicSize": 16,
                    "members": [
                      {
                        "typeName": "RawNode",
                        "staticSize": 16,
                        "dynamicSize": 0,
                        "members": [
                          {
                            "typeName": "int",
                            "staticSize": 4,
                            "dynamicSize": 0
                          },
                          {
                            "typeName": "struct RawNode *",
                            "staticSize": 8,
                            "dynamicSize": 0
                          }
                        ]
                      }
                    ]
                  }
                ]
              }
            ]
          }
        ]
      }
    ]
    '''

  [cases.raw_ptr_via_another]
    oil_disable = "oil can't chase pointers safely"
    param_types = ["Foo&"]
    setup = '''
      Foo *first = new Foo{nullptr};
      Bar *second = new Bar{nullptr};
      first->b = second;
      second->f = first;
      return *first;
    '''
    cli_options = ["-fchase-raw-pointers"]
    expect_json = '''
    [{
      "typeName": "Foo",
      "staticSize": 8,
      "dynamicSize": 16,
      "exclusiveSize": 0,
      "members": [
        {
          "typeName": "struct Bar *",
          "staticSize": 8,
          "dynamicSize": 16,
          "exclusiveSize": 8,
          "NOT": {"pointer": 0},
          "members": [
            {
              "typeName": "Bar",
              "staticSize": 8,
              "dynamicSize": 8,
              "exclusiveSize": 0,
              "members": [
                {
                  "typeName": "struct Foo *",
                  "staticSize": 8,
                  "dynamicSize": 8,
                  "exclusiveSize": 8,
                  "NOT": {"pointer": 0},
                  "members": [
                    {
                      "typeName": "Foo",
                      "staticSize": 8,
                      "dynamicSize": 0,
                      "exclusiveSize": 0,
                      "members": [
                        {
